<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skylon Windows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary-color: #0F3124;
            --secondary-color: #d4af37;
        }

        body {
            background: linear-gradient(135deg, #0F3124 0%, #1a4d36 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: #D4AF37;
            font-size: 2.5em;
            margin: 0;
        }

        .logo p {
            color: #666;
            margin: 5px 0 0 0;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab:hover {
            color: var(--primary-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #1a4d36;
            transform: translateY(-2px);
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .auth-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .auth-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SKYLON</h1>
            <p>Timber & Glazing House</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="window.authSystem.switchTab('login')">Login</button>
            <button class="auth-tab" onclick="window.authSystem.switchTab('register')">Register</button>
        </div>

        <div id="login-form" class="auth-form active">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 20px; color: #666;">Login to view your estimates and orders</p>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="auth-btn" onclick="window.authSystem.login()">Login</button>
            <div id="login-message" class="auth-message" style="display: none;"></div>
        </div>

        <div id="register-form" class="auth-form">
            <h2>Create Account</h2>
            <p style="margin-bottom: 20px; color: #666;">Register to save your estimates</p>
            <input type="text" id="register-name" placeholder="Name / Company Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="tel" id="register-phone" placeholder="Phone Number" required>
            <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
            <input type="password" id="register-confirm" placeholder="Confirm Password" required>
            <button class="auth-btn" onclick="window.authSystem.register()">Create Account</button>
            <div id="register-message" class="auth-message" style="display: none;"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/auth.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const loginPasswordInput = document.getElementById('login-password');
        const registerConfirmInput = document.getElementById('register-confirm');

        if (loginPasswordInput && window.authSystem) {
          loginPasswordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.authSystem.login();
          });
        }
        if (registerConfirmInput && window.authSystem) {
          registerConfirmInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') window.authSystem.register();
          });
        }

        if(window.authSystem) {
             window.authSystem.switchTab('login');
        }
      });
    </script>
</body>
</html>

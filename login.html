<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Skylon Windows</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <style>
        :root {
            --primary-color: #0F3124;
            --secondary-color: #d4af37;
        }

        body {
            background: linear-gradient(135deg, #0F3124 0%, #1a4d36 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-family: 'Playfair Display', serif;
            color: #D4AF37;
            font-size: 2.5em;
            margin: 0;
        }

        .logo p {
            color: #666;
            margin: 5px 0 0 0;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
        }

        .auth-tab {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
        }

        .auth-tab:hover {
            color: var(--primary-color);
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-form h2 {
            font-family: 'Playfair Display', serif;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #1a4d36;
            transform: translateY(-2px);
        }

        .auth-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
        }

        .auth-message.error {
            background: #ffebee;
            color: #c62828;
        }

        .auth-message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .back-link a:hover {
            text-decoration: underline;
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>SKYLON</h1>
            <p>Timber & Glazing House</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="switchTab('login')">Login</button>
            <button class="auth-tab" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form active">
            <h2>Welcome Back</h2>
            <p style="margin-bottom: 20px; color: #666;">Login to view your estimates and orders</p>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button class="auth-btn" onclick="login()">Login</button>
            <div id="login-message" class="auth-message" style="display: none;"></div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form">
            <h2>Create Account</h2>
            <p style="margin-bottom: 20px; color: #666;">Register to save your estimates</p>
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="tel" id="register-phone" placeholder="Phone Number" required>
            <input type="password" id="register-password" placeholder="Password (min 6 characters)" required>
            <input type="password" id="register-confirm" placeholder="Confirm Password" required>
            <button class="auth-btn" onclick="register()">Create Account</button>
            <div id="register-message" class="auth-message" style="display: none;"></div>
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>

    <script>
        function switchTab(tab) {
            // Hide all forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected form
            document.getElementById(tab + '-form').classList.add('active');
            event.target.classList.add('active');
        }

        async function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('login-message');

            if (!email || !password) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                showMessage(messageEl, 'Login successful! Redirecting...', 'success');
                
                // Check if user is admin
                const { data: customer } = await supabaseClient
                    .from('customers')
                    .select('role')
                    .eq('user_id', data.user.id)
                    .single();

                setTimeout(() => {
                    if (customer && customer.role === 'admin') {
                        window.location.href = 'admin-dashboard.html';
                    } else {
                        window.location.href = 'customer-dashboard.html';
                    }
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showMessage(messageEl, error.message || 'Login failed', 'error');
            }
        }

        async function register() {
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const phone = document.getElementById('register-phone').value;
            const password = document.getElementById('register-password').value;
            const confirm = document.getElementById('register-confirm').value;
            const messageEl = document.getElementById('register-message');

            // Validation
            if (!name || !email || !phone || !password || !confirm) {
                showMessage(messageEl, 'Please fill in all fields', 'error');
                return;
            }

            if (password.length < 6) {
                showMessage(messageEl, 'Password must be at least 6 characters', 'error');
                return;
            }

            if (password !== confirm) {
                showMessage(messageEl, 'Passwords do not match', 'error');
                return;
            }

            try {
                // Create auth user
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });

                if (authError) throw authError;

                // Create customer record
                const { error: customerError } = await supabaseClient
                    .from('customers')
                    .insert([{
                        user_id: authData.user.id,
                        full_name: name,
                        email: email,
                        phone: phone
                    }]);

                if (customerError) throw customerError;

                showMessage(messageEl, 'Registration successful! Redirecting...', 'success');

                setTimeout(() => {
                    window.location.href = 'customer-dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                showMessage(messageEl, error.message || 'Registration failed', 'error');
            }
        }

        function showMessage(element, message, type) {
            element.textContent = message;
            element.className = 'auth-message ' + type;
            element.style.display = 'block';
        }

        // Enter key support
        document.getElementById('login-password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('register-confirm').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    </script>
</body>
</html>
